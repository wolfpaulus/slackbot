group 'com.techcasita.bot'

apply plugin: 'java'
apply plugin: 'war'


repositories {
    mavenCentral()
    maven { url "http://nexus.bippo.co.id/nexus/content/repositories/soluvas-public-thirdparty/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile 'org.glassfish.jersey.ext:jersey-proxy-client:2.22.2'
    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.22.2'
     //  Logger
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
    // slack bot
    compile 'com.github.Ullink:simple-slack-api:0.5.1'
}
